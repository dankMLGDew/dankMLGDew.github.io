<!doctype html5>
<html>
  <h1>First Real Site </h1>
  <head>
    <title>The Game of Pong </title>
    <script type="text/javascript">
      // Time in milliseconds before next refresh
      var REFRESH_TIME = 20;

      // Width and height of canvas
      var CANVAS_WIDTH = 500;
      var CANVAS_HEIGHT = 300;

      // Radius of the ball
      var BALL_RADIUS = 20;

      // Color of the ball
      var BALL_COLOR = "#0000ff";
      var SECOND_BALL_COLOR = "#ff0000";
      var Third_Ball_Color = "#00ff00";
      var Fourth_Ball_Color ="#000000";

      // The x and y position of the ball. Start in the center
      var ballX = CANVAS_WIDTH / 4;
      var ballY = CANVAS_HEIGHT / 2;
      var ballX1 = CANVAS_WIDTH / 4;
      var ballY1 = CANVAS_HEIGHT / 2;
      var ballX2 = CANVAS_WIDTH / 4;
      var ballY2 = CANVAS_HEIGHT / 2;
      var ballX3 = CANVAS_WIDTH / 4;
      var ballY3 = CANVAS_HEIGHT / 2;
      

      // The current speed of the ball
      var dx = 85;
      var dy = 85;
      var dx1 = -88;
      var dy1 = -98;
      var dx2 = 89;
      var dy2 = -156;
      var dx3 = -89;
      var dy3 = 99;

      /**
       * This function takes a 2d canvas context and draws a ball on it at ballX and ballY
       * of radius BALL_RADIUS and color BALL_COLOR.
       */
      function drawBall(context) {
        // Move the ball
        ballX = ballX + dx;
        ballY = ballY + dy;
        
        ballX1 = ballX1 + dx1;
        ballY1 = ballY1 + dy1;
        
        ballX2 = ballX2 + dx2;
        ballY2 = ballY2 + dy2;
        
        ballX3 = ballX3 + dx3;
        ballY3 = ballY3 + dy3;
        // If we've hit the left or right, turn around
        if (ballX > CANVAS_WIDTH || ballX < 0 ) {
          dx = -dx;
        }
        if (ballX1 > CANVAS_WIDTH || ballX1 < 0) {
          dx1 = -dx1;
        }
        if (ballX2 > CANVAS_WIDTH || ballX2 < 0) {
          dx2 = -dx2;
        }
        if (ballX3 > CANVAS_WIDTH || ballX3 < 0) {
          dx3 = -dx3;
        }
        // If we've hit the top or bottom, turn around
        if (ballY > CANVAS_HEIGHT || ballY < 0) {
          dy = -dy;
        }
        if (ballY1 > CANVAS_HEIGHT || ballY1 < 0) {
          dy1 = -dy1;
        }
        if (ballY2 > CANVAS_HEIGHT || ballY2 < 0) {
          dy2 = -dy2;
        }
         if (ballY3 > CANVAS_HEIGHT || ballY3 < 0) {
          dy3 = -dy3;
        }

        // Actually draw the ball
        context.beginPath();
        context.fillStyle = BALL_COLOR;
        context.arc(ballX, ballY, BALL_RADIUS, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
        
        context.beginPath();
        context.fillStyle = SECOND_BALL_COLOR;
        context.arc(ballX1, ballY1, BALL_RADIUS, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
        
        context.beginPath();
        context.fillStyle = Third_Ball_Color;
        context.arc(ballX2, ballY2, BALL_RADIUS, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
        
        context.beginPath();
        context.fillStyle = Fourth_Ball_Color;
        context.arc(ballX3, ballY3, BALL_RADIUS, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
      }

      /**
       * This function is meant to be the refreshing drawing function. It gets the
       * appropriate 2d canvas context, clears it, and delegates to the various
       * things that are to be drawn.
       */
      function draw() {
        var context = pongCanvas.getContext('2d');
        context.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
        drawBall(context);
      }

      // Redraw the canvas every REFRESH_TIME milliseconds
      setInterval(draw, REFRESH_TIME);
    </script> 
    <style>
      canvas#pongCanvas {
        border-top-width: 2px;
        border-left-width: 2px;
        border-bottom-width: 2px;
        border-right-width: 2px;
        border-top-color: black;
        border-left-color: black;
        border-bottom-color: black;
        border-right-color: black;
        border-top-style: solid;
        border-left-style: solid;
        border-bottom-style: solid;
        border-right-style: solid;
      };
    </style>
  </head>
  <body>
    <canvas id="pongCanvas" width="500" height="300"></canvas>
  </body>
</html>
